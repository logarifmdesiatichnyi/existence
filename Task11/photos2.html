<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Photo Album</title>
    <style>
        .thumbs img {
            height: 100px;
            margin: 5px;
            transition: border 0.3s ease;
        }
        .thumbs img:hover {
            border: solid 2px green;
            cursor: pointer;
        }
        #big_photo {
            display: none;
            margin-top: 20px;
            max-height: 600px;
        }
    </style>
    <script>
        function showBigPhoto(element) {
            const bigPhoto = document.getElementById('big_photo');
            bigPhoto.src = element.src.replace('_small', '');
            bigPhoto.style.display = 'block';
        }
    </script>
</head>
<body>
    <h1>Static Photo Album</h1>
    <div class="thumbs">
        <img src="photos/John Lennon_small.jpg" onclick="showBigPhoto(this)">
        <img src="photos/Karl Marx_small.jpg" onclick="showBigPhoto(this)">
        <img src="photos/Naomi Campbell_small.jpg" onclick="showBigPhoto(this)">
        <img src="photos/Paris Hilton_small.jpg" onclick="showBigPhoto(this)">
    </div>
    <img id="big_photo" src="" alt="Big Photo">
</body>
</html>
